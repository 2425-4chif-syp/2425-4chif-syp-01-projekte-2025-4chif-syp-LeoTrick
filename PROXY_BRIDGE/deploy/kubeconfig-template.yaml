apiVersion: v1
kind: Config
clusters:
- cluster:
    # Server-URL von LeoCloud (frag deinen Lehrer)
    server: https://leocloud.htl-leonding.ac.at:6443
    
    # CA Certificate (Base64 encoded)
    # Bekommst du von deinem Lehrer ODER vom Dashboard
    certificate-authority-data: LS0tLS1CRUdJTi... (ersetzen!)
    
    # Alternative: Certificate als Datei
    # certificate-authority: /pfad/zum/ca.crt
  name: leocloud

contexts:
- context:
    cluster: leocloud
    user: luka  # Dein Username
    namespace: default  # Optional: Dein Standard-Namespace
  name: leocloud-context

current-context: leocloud-context

users:
- name: luka  # Dein Username
  user:
    # Option 1: Token (einfacher)
    token: eyJhbGciOiJSUzI1NiIsImtpZCI6... (ersetzen!)
    
    # Option 2: Client Certificate (sicherer)
    # client-certificate-data: LS0tLS1CRUdJTi... (ersetzen!)
    # client-key-data: LS0tLS1CRUdJTi... (ersetzen!)
    
    # Alternative: Certificate als Dateien
    # client-certificate: /pfad/zum/client.crt
    # client-key: /pfad/zum/client.key
