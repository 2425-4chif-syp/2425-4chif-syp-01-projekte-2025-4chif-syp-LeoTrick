<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <title>Meine Reveal.js Slides</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet"
    href="https://unpkg.com/reveal.js/dist/reveal.css" />
  <link rel="stylesheet"
    href="https://unpkg.com/reveal.js/dist/theme/black.css" id="theme" />
</head>
<body>
  <div class="reveal">
    <div class="slides">
      <section>Slide 1</section>
      <section>Slide 2</section>
    </div>
  </div>

  <script src="https://unpkg.com/reveal.js/dist/reveal.js"></script>
  <script>
    Reveal.initialize({
      hash: true,
      slideNumber: true
    });
  </script>
</body>
</html>
